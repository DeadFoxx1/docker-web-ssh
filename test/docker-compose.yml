name: reverse-proxy

# create proxy container
services:
  nginx:
    image: nginx:latest
    container_name: nginx-reverse-proxy
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - 80:80
    # make sure to add the network for each service
    networks:
      - test_network

    restart: unless-stopped

# create services to go behind the proxy
include:
  - test.yml
